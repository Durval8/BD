<!DOCTYPE html>
<html>
<head>
  <title>RoomCraft</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <script src="../js/backend.js"></script>
  <div style="margin-top: 1cm;">
    <div class="login-container">
      <h1>RoomCraft</h1>
      <h3 style="text-align: center;">Create New Client</h3>
      <form id="newClient">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
           <label for="phone">Phone:</label>
           <input type="text" id="phone" name="phone" required>
        </div>
        <div>
          <label for="nif">NIF:</label>
          <input type="text" id="nif" name="nif" required>
        </div>
        <div>
           <label for="budget">Budget:</label>
           <input type="text" id="budget" name="budget" required>
        </div>        
        <div>
          <label for="firm" class="login-label">Firm:</label>
          <select id="firm" name="firm" >
              <option value="" selected disabled>Select Firm</option>
          </select>
        </div>
        <div>
          <label for="employee" class="login-label">Employee:</label>
          <select id="employee" name="employee" >
              <option value="" selected disabled>Select Employee</option>
          </select>
        </div>
        <div>
          <label for="style" class="login-label">Style:</label>
          <select id="style" name="style" >
              <option value="" selected disabled>Select Style</option>
          </select>
        </div>
        <button onclick="window.location.href = 'index.html'" type="button" id="login" class="create-client-button create-client-button-yellow">Login</button>
        <button type="create" class="create-client-button">Create New Client</button>
      </form>
    </div>
  </div>
  <script src="../js/newClient.js"></script>
</body>

</html>
