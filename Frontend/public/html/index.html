<!DOCTYPE html>
<html>
<head>
  <title>RoomCraft</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div>
    <div class="login-container">
      <h1>RoomCraft</h1>
      <h3 style="text-align: center;">Login</h3>
      <form action="/login" method="POST">
      <form>
        <div>
          <label for="role" class="login-label">Role:</label>
          <select id="role" name="role" required>
              <option value="" selected disabled>Select your role</option>
              <option value="client">Client</option>
              <option value="designer">Designer</option>
          </select>
        </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <button onclick="window.location.href = 'newClient.html'" type="button" class="create-client-button">New Client</button>
        <button onclick="window.location.href = 'newDesigner.html'" type="button" class="create-client-button create-client-button-yellow">New Designer</button>
      </form>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
