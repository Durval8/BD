<!DOCTYPE html>
<html>
<head>
  <title>RoomCraft</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div style="margin-top: 1cm;">
    <div class="login-container">
      <h1>RoomCraft</h1>
      <h3 style="text-align: center;">Create New Room</h3>
      <form id="newRoom" method="POST">  
        <div>
            <label for="client" class="login-label"></label>
            <select id="client" name="client" required>
                <option value="" selected disabled>Select Client</option>
            </select>
        </div>
        <div>
          <label for="typeProduct" class="login-label"></label>
          <select id="typeProduct" name="typeProduct" required>
              <option value="" selected disabled>Select Product Type</option>
          </select>
        </div>
        <div>
          <label for="style" class="login-label"></label>
          <select id="style" name="style" required>
              <option value="" selected disabled>Select Style</option>
          </select>
        </div>  
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>
        </div>
        <div>
            <label for="height">Height:</label>
            <input type="text" id="height" name="height" required>
        </div>
        <button id="createRoom" type="button" class="create-client-button">New Room</button>
        <button type="create" href="addProductsRoom.html" id="nextPage" class="create-client-button">Go to next page</button>
      </form>
    </div>
  </div>
  <script src="../js/newRoom.js"></script>
</body>

</html>
